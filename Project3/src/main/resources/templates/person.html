<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Users List</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
  $("#fetchUsersBtn").click(function() {
    $.ajax({
      url: 'http://localhost:8081/api/person',
      method: 'GET', // Expect a JSON response
      success: function(response) {
    	  console.log(response);
        $("#output").text(JSON.stringify(response, null, 2)); // Display formatted JSON
      },
      error: function(xhr, status, error) {
        console.error("Error fetching users:", error);
        $("#output").text("Error fetching data. Please check the console.");
      }
    });
  });
});
</script>
</head>
<body>
	<h1>Users List</h1>
	<button id="fetchUsersBtn">Fetch Users</button>
	<div id="output"></div>
</body>
</html>
