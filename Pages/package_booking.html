<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pondicherry Weekend Escape Form</title>
    <link rel="stylesheet" href="package_booking.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>

<div class="popup">
    <div class="d-flex justify-content-between align-items-center">
        <h2 style="color: #2986fe; text-align: center; flex-grow: 1; margin-right: 20px;">Package Booking</h2>
        <button type="button" class="close-btn" onclick="$('.popup').hide();">&times;</button>
    </div>

    <form>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" placeholder="Enter location" required>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" placeholder="Enter price" required min="1000" step="500">
        </div>

        <div class="form-group">
            <label for="perPerson">Per Person:</label>
            <input type="number" class="form-control" id="perPerson" placeholder="Enter per person cost" required min="1000" step="500">
        </div>

        <div class="form-group">
            <label for="type">Type:</label>
            <select class="form-control" id="type" required>
                <option value="">Select type</option>
                <option value="Domestic">Domestic</option>
                <option value="Business Class">Business Class</option>
            </select>
        </div>

        <div class="form-group">
            <label for="budget">Budget:</label>
            <input type="number" class="form-control" id="budget" placeholder="Enter budget" required min="10000" step="1000">
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select class="form-control" id="category" required>
                <option value="">Select category</option>
                <option value="Beaches">Beaches</option>
                <option value="Mountains">Mountains</option>
                <option value="Cities">Cities</option>
                <option value="Adventure">Adventure</option>
            </select>
        </div>

       

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script>
    $(document).ready(function() {
        $("#fromDate, #toDate").datepicker({
            dateFormat: "yy-mm-dd"
        });
    });
</script>

</body>
</html>
