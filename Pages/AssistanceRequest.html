            <a href="loginOrSignUpPage.html">
                <button class="btn">LOGIN</button>
            </a>
        </div>
    </nav>

    <main class="assistance-container">
        <div class="assistance-form">
            <h2><i class="bi bi-headset"></i> Request Assistance</h2>
            <p>Please fill out this form and our team will get back to you shortly.</p>

            <form id="assistanceRequestForm" action="/submit-assistance" method="POST">
                <div class="form-group">
                    <label for="issueType">Type of Issue</label>
                    <select class="form-control" id="issueType" name="issueType" required>
                        <option value="" disabled selected>Select issue type</option>
                        <option value="Booking">Booking Assistance</option>
                        <option value="Payment">Payment Issue</option>
                        <option value="Cancellation">Cancellation Request</option>
                        <option value="Itinerary">Itinerary Change</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="urgency">Urgency Level</label>
                    <select class="form-control" id="urgency" name="urgency" required>
                        <option value="Low">Low - Can wait 24-48 hours</option>
                        <option value="Medium" selected>Medium - Need help within 24 hours</option>
                        <option value="High">High - Urgent (within 4 hours)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="5"
                        placeholder="Please describe your issue in detail..." required></textarea>
                </div>

                <button type="submit" class="btn btn-submit">Submit Request</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('assistanceRequestForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Form validation and submission logic would go here
            alert('Your assistance request has been submitted successfully!');
            this.reset();
        });
    </script>
</body>
