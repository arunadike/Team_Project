<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Agency</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="agentStyle.css">
</head>
<body style="background-image: url(./assets/background1.jfif); background-repeat: no-repeat;background-size: 100%;">
    <nav class="navbar" style="background-color: #e3f2fd;">
        <!-- Navbar content -->
         <h3 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; margin-left: 20px;">Travel agent Services</h3>
      </nav>
    <div class="card-group" style="margin-top: 50px;">
        <div class="card" style="margin-right:20px;margin-left: 20px;margin-bottom: 50px;border-radius: 15px;">
          <img src="./assets/package.jpg" height="300px"class="card-img-top" alt="..." style="border-radius: 15px;">
          <div class="card-body">
            <button class="btn btn-outline-primary" id="b1"style="margin-left: 60px;">Create and Manage package</button>
             <p> You can create your own packages and manage package based on huge requirements, seasons ,etc.. </p>
          </div>
        </div>
        <div class="card" style="margin-right:20px;margin-left: 20px;margin-bottom: 50px;border-radius: 15px;">
          <img src="./assets/support.jpg" height="300px"class="card-img-top" alt="..." style="border-radius: 15px;">
          <div class="card-body" style="margin-right:20px;margin-left: 20px;border-radius: 3%;">
            <button id="b2" class="btn btn-outline-primary" style="margin-left: 60px;">Customer Support</button>
            <p>Agent can provide huge support to the customer by contacting them or providing the FAQ</p>
          </div>
        </div>
        <div class="card" style="margin-right:20px;margin-left: 20px;margin-bottom: 50px;border-radius: 15px;">
          <img src="assets/visa.jfif" height="300px"class="card-img-top" alt="..." style="border-radius: 15px;">
          <div class="card-body">
            <button class="btn btn-outline-primary" style="margin-left: 90px;">Visa Documentation</button>
            <p>Agent can provide visa and documentation support to the customers</p>
          </div>
        </div>
      </div>

  <script src="../JavaScript/agentScript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
