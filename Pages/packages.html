<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Packages - Team 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="packages.css" />
    <link rel="stylesheet" href="nav_footer_feedback.css">

</head>

<body>
    <div id="header-container">
    </div>

    <div class="container my-4">
        <div class="row">
            <div class="col-lg-3">
                <div class="search-box">
                    <i class="bi bi-search"></i>
                    <input type="text" class="form-control" placeholder="Search packages..." />
                </div>

                <div class="filter-section">
                    <div class="filter-header">
                        <span>Filters</span>
                        <span class="clear-all">Clear All</span>
                    </div>

                    <div class="filter-option active">Popular</div>
                    <div class="filter-suboption">Hotel</div>
                    <div class="filter-suboption">Accomodation</div>
                    <div class="filter-suboption">Flight</div>
                    <div class="filter-suboption">Food</div>

                    <div class="divider"></div>

                    <div class="filter-option">Budget</div>
                    <div class="filter-suboption">T10K</div>
                    <div class="filter-suboption">T20K</div>
                    <div class="filter-suboption">T30K</div>
                    <div class="filter-suboption">T40K</div>
                    <div class="filter-suboption">T50K</div>
                    <div class="filter-suboption">T60K</div>
                    <div class="filter-suboption">T70K</div>

                    <div class="divider"></div>

                    <div class="filter-option">Travel time</div>
                    <div class="filter-suboption">0</div>
                    <div class="filter-suboption">0-3</div>
                    <div class="filter-suboption">3-7</div>
                    <div class="filter-suboption">7+</div>
                    <div class="divider"></div>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="row">
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./../JavaScript/packages.js"></script>
    <script src="../JavaScript/navbar.js"></script>

</body>

</html>
