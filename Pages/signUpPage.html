<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="loginOrSignUpPage.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body
    style="background-image: url(assets/background1.jfif); background-repeat: no-repeat; background-size: 100%; background-color: black; z-index: -1">
    <div class="card mb-2"
        style="width:1000px ;margin-left: 150px; background-color: rgba(255, 255, 255, 0.2); border: none; border-radius: 20px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="assets/tourist.jfif" class="rounded-start" width="300px" height="485px" alt="Tourist Image"
                    style="filter: brightness(100%);border-radius: 20px;">
            </div>
            <div class="col-md-8">
                <div class="card-body">

                    <h1
                        style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: whitesmoke;text-align: center;">
                        Customer Sign Up</h1>
                    <!-- <div style="display: flex; justify-content: center; margin-bottom: 20px;">
                        <img src="assets/google.png" width="36px" height="37px" alt="google" style="margin-right: 5px;">
                        <img src="assets/apple.png" width="68px" height="71px" alt="apple" style="margin-right: 5px;">
                        <img src="assets/facebook.png" width="45px" height="42px" alt="facebook">
                    </div> -->
                    <form id="signupForm">
                        <input id="email" type="email" placeholder="Email"
                            style="margin-left: 140px;color: black; margin-bottom: 10px; padding: 8px; border-radius: 5px; border: 1px solid #ccc; width: 60%;"
                            required><br>
                        <input id="contactnumber" type="text" placeholder="Contact Number"
                            style="margin-left: 140px;color: black; margin-bottom: 10px; padding: 8px; border-radius: 5px; border: 1px solid #ccc; width: 60%;"
                            required><br>
                        <input id="username" type="text" placeholder="User name"
                            style="margin-left: 140px;color: black; margin-bottom: 10px; padding: 8px; border-radius: 5px; border: 1px solid #ccc; width: 60%;"
                            required><br>
                        <input id="password" type="password" placeholder="Password"
                            style="margin-left: 140px;color:black; margin-bottom: 10px; padding: 8px; border-radius: 5px; border: 1px solid #ccc; width: 60%;"
                            required><br>
                        <input id="confirmPassword" type="password" placeholder="Confirm Password"
                            style="margin-left: 140px;color:black; margin-bottom: 10px; padding: 8px; border-radius: 5px; border: 1px solid #ccc; width: 60%;"
                            required><br>
                        <select id="role"
                            style="margin-left: 140px; color: black; margin-bottom: 20px; padding: 8px; border-radius: 5px; border: 1px solid #ccc; width: 60%;">
                            <option value="" disabled selected>Select Role</option>
                            <option value="USER">User</option>
                            <option value="AGENT">Agent</option>
                        </select><br>
                        <button type="submit" id="signupButton" class="btn btn-outline-primary"
                            style="margin-left: 185px;">Sign Up</button><br>
                        <div style="margin-left: 75px; margin-top: 10px;">
                            <a href="loginOrSignUpPage.html" style="margin-right: 30px; color: whitesmoke;">Already have
                                an account? Log In</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./../JavaScript/signUpPage.js"></script>
</body>

</html>
