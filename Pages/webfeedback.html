<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Package Feedback Form</title>
    <link rel="stylesheet" href="webfeedback.css">
</head>
<body>
    <div class="feedback-form-cnt">
        <h2>Travel Package Feedback</h2>
        <form action="/submitFeedback" method="post" class="checkform">
            <div class="form-field">
                <label for="rating">Rating</label>
                <div class="star-rating">
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars">&#9733;</label>
                    <input type="radio" id="star5" name="rating" value="5"><label for="star5" title="5 stars">&#9733;</label>
                </div>
            </div>
           
            <div class="form-field">
                <label for="navigation">Navigation Experience</label>
                <select id="navigation" name="navigation" required>
                    <option value="">Select an option</option>
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="average">Average</option>
                    <option value="poor">Poor</option>
                </select>
            </div>
            <div class="form-field">
                <label for="website">Website Usability</label>
                <select id="website" name="website" required>
                    <option value="">Select an option</option>
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="average">Average</option>
                    <option value="poor">Poor</option>
                </select>
            </div>
            <div class="form-field">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" rows="4" required></textarea>
            </div>
            <div class="form-field">
                <input type="submit" class="box-btn" value="Submit">
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="webfeedback.js"></script>
</body>
</html>
