<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Package Feedback Form</title>
    <link rel="stylesheet" href="webfeedback.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="nav_footer_feedback.css">
    <style>
        .star-rating {
            display: inline-flex;
            flex-direction: row-reverse;
        }
    </style>
</head>

<body>
    <div class="feedback-form-cnt">
        <h2>Travel Package Feedback</h2>
        <form id="reviewForm" class="checkform">
            <div class="form-field">
                <label for="rating">Rating</label>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5" required><label for="star5"
                        title="5 stars">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4"
                        title="4 stars">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3"
                        title="3 stars">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2"
                        title="2 stars">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1"
                        title="1 star">&#9733;</label>
                </div>
            </div>

            <div class="form-field">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" type="text" rows="4" required></textarea>
            </div>
            <div class="form-field">
                <input type="hidden" id="packageId" name="packageId" value="6">
                <input type="hidden" id="bookingPaymentId" name="bookingPaymentId" value="">
                <input type="hidden" id="userId" name="userId">
                <button type="submit" class="box-btn">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // --- Get URL parameters ---
            const urlParams = new URLSearchParams(window.location.search);
            const bookingPaymentId = urlParams.get('bookingPaymentId');
            const userId = urlParams.get('userId');
            const packageId = urlParams.get('packageId');

            const jwt = localStorage.getItem('JWT');

            // --- Set the hidden field values ---
            $('#bookingPaymentId').val(bookingPaymentId);
            $('#userId').val(userId);
            $('#packageId').val(packageId);

            // --- Form submission ---
            $('#reviewForm').submit(function (event) {
                event.preventDefault();

                var formData = {
                    rating: $('input[name="rating"]:checked').val(),
                    reviewComment: $("#comments").val(),
                    package1: { // Create the package1 object
                        packageId: $("#packageId").val() // Include the packageId here
                    },
                    booking: { // Backend expects a 'booking' object
                        bookingId: $("#bookingPaymentId").val()
                    },
                    user: { // Assuming your backend might use a 'user' object as well
                        userId: $("#userId").val()
                    }
                };

                $.ajax({
                    url: 'http://localhost:8081/api/reviewPost',
                    method: 'POST',
                    headers: {
                        "Authorization": "Bearer " + jwt
                    },
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function (response) {
                        console.log('Review submitted successfully:', response);
                        alert('Thank you for your review!');

                    },
                    error: function (xhr, status, error) {
                        console.error('Error submitting review:', status, error);
                        alert('Failed to submit your review. Please try again.');
                    }
                });
                console.log('Submit button clicked');
            });
        });
    </script>
</body>

</html>
